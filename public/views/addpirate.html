
<a ng-href="/#/">Home</a>
<div class="formContainer">
  <form action="/api/pirates" method="post">
    <input type="text" placeholder="Pirate Name" name="name" ng-model="view.name">
    <input type="text" placeholder="Accessory" name="accessory" ng-model="view.accessory">
    <input type="text" placeholder="Poison" name="poison" ng-model="view.poison">
    <input type="text" placeholder="Image Url" name="image_url" ng-model="view.image_url">
    <input type="submit">
  </form>
</div>
